name: 开始每日签到

on:
  workflow_dispatch:
  schedule:
    # UTC 4点00分(北京时间 12点00分)
    # 4/8 从 UTC 4点00分(北京时间 12点00分) 开始每隔 8 小时签到一次，防止网络问题导致的签到不上
    - cron: 0 4/10 * * *
  # 标星时触发工作流程
  watch:
    types: [started]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run checkin
        run: |
          python3 glados.py
        env: 
          GLADOS_COOKIE: "${{ eyJ1c2VySWQiOjI5OTEyNSwiX2V4cGlyZSI6MTcxODA5ODc5NTY3NCwiX21heEFnZSI6MjU5MjAwMDAwMDB9; koa:sess.sig=D31LwndGhd3YwD1TwCNOncJlA8s }}"
          PUSHPLUS_TOKEN: ${{ secrets.PUSHPLUS_TOKEN }}
      - uses: gautamkrishnar/keepalive-workflow@master  
